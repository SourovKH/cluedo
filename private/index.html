<html lang="en">
  <head>
    <title>Play Game</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <script src="/scripts/join.js"></script>
  </head>

  <body>
    <main id="page-wrapper">
      <dialog id="join-game-dialog">
        <label for="join-game-input-name" class="name-label">Enter Name:</label>
        <input type="text" name="name" id="join-game-input-name" />

        <div class="dialog-btn-container">
          <button
            value="cancel"
            formmethod="dialog"
            id="close-join-game-dialog"
          >
            Cancel
          </button>
          <button id="join-game-confirm-btn" value="default">Join</button>
        </div>
      </dialog>

      <button id="join-game-btn">Join Game</button>
    </main>
  </body>
</html>
