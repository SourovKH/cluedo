<html lang="en">
  <head>
    <title>Play Game</title>
    <link rel="stylesheet" href="/styles/index.css" />
    <script src="/scripts/join.js"></script>
  </head>

  <body>
    <main id="page-wrapper">
      <dialog id="host-game-dialog" class="home-page-dialog">
        <input
          type="text"
          name="name"
          placeholder="username"
          id="host-game-input-name"
          class="input-box"
        />

        <div id="no-of-players-container">
          <label for="no-of-players" class="name-label"
            >Number of players:
          </label>
          <select name="no-of-players" id="no-of-players">
            <option value="3" default>3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
          </select>
        </div>

        <div class="dialog-btn-container">
          <button
            value="cancel"
            formmethod="dialog"
            id="close-host-game-dialog"
            class="home-page-cancel-btn"
          >
            Cancel
          </button>
          <button
            id="host-game-confirm-btn"
            value="default"
            class="home-page-confirm-btn"
          >
            Host
          </button>
        </div>
      </dialog>

      <dialog id="join-game-dialog" class="home-page-dialog">
        <input
          type="text"
          name="name"
          placeholder="username"
          id="join-game-input-name"
          class="input-box"
        />
        <input
          type="text"
          name="lobby-id"
          placeholder="lobby id"
          id="join-game-input-lobby-id"
          class="input-box"
        />

        <div class="dialog-btn-container">
          <button
            value="cancel"
            formmethod="dialog"
            id="close-join-game-dialog"
            class="home-page-cancel-btn"
          >
            Cancel
          </button>
          <button
            id="join-game-confirm-btn"
            value="default"
            class="home-page-confirm-btn"
          >
            Join
          </button>
        </div>
      </dialog>

      <button id="host-game-btn" class="home-page-btn">Host Game</button>
      <button id="join-game-btn" class="home-page-btn">Join Game</button>
    </main>
  </body>
</html>
