<html>

<head>
  <title>Cluedo</title>
  <link rel="stylesheet" href="/styles/game-page.css">
  <script src="/scripts/view.js"></script>
  <script src="/scripts/game-service.js"></script>
  <script src="/scripts/game-controller.js"></script>
  <script src="/scripts/html-generator.js"></script>
  <script src="/scripts/game-page.js"></script>
</head>

<body>
  <div id="page">
    <section id="left-pane">
      <header class="center-align">CLUEDO</header>
      <div id="players">
        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon red"></div>
          </div>
          <div class="name">Player-1</div>
          <div class="message hide">I have a clue</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon mustard"></div>
          </div>
          <div class="name">Player-2</div>
          <div class="message">Pass</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon white"></div>
          </div>
          <div class="name">Player-3</div>
          <div class="message">Pass</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon green"></div>
          </div>
          <div class="name">Player-4</div>
          <div class="message">I have a clue</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon blue"></div>
          </div>
          <div class="name">Player-5</div>
          <div class="message hide">I have a clue</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon purple"></div>
          </div>
          <div class="name">Player-6</div>
          <div class="message hide">I have a clue</div>
        </div>
      </div>

    </section>
    <section id="board" class="center-align">
      <img src="/svg/board.svg" width="100%" height="100%" />
    </section>
    <section id="right-pane">
      <div id="help" class="center-align">Help</div>

      <div id="cards">
        <div id="card-1" class="card red"></div>
        <div id="card-2" class="card green"></div>
        <div id="card-3" class="card purple"></div>
        <div id="card-4" class="card mustard"></div>
        <div id="card-5" class="card white"></div>
        <div id="card-6" class="card blue"></div>
      </div>

      <div id="clue-chart">
        <div id="s-w">
          <div class="center-align">Suspects</div>
          <div class="center-align">Weapons</div>
        </div>
        <div class="center-align">Rooms</div>
      </div>
      <div id="game-controls" class="center-align">
        <div class="dice"></div>
        <div class="dice"></div>
      </div>
    </section>
  </div>
</body>

</html>
