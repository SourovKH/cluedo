<html>
  <head>
    <title>Cluedo</title>
    <link rel="stylesheet" href="/styles/game-page.css" />
    <link rel="stylesheet" href="/styles/avatar.css" />
    <link rel="stylesheet" href="/styles/tiles.css" />
    <link rel="stylesheet" href="/styles/clue-sheet.css" />
    <link rel="stylesheet" href="/styles/dice.css" />
    <script src="/scripts/views/popup-view.js"></script>
    <script src="/scripts/views/view.js"></script>
    <script src="/scripts/common.js"></script>
    <script src="/scripts/event-emitter.js"></script>
    <script src="/scripts/game-service.js"></script>
    <script src="/scripts/game-controller.js"></script>
    <script src="/scripts/html-generator.js"></script>
    <script src="/scripts/clue-sheet.js"></script>
    <script src="/scripts/game-page.js"></script>
  </head>

  <body>
    <audio
      src="/audio/clue-sheet-sound.mp3"
      hidden
      id="clue-sheet-audio"
    ></audio>
    <div id="page">
      <section id="left-pane">
        <img src="/images/cluedo-logo.png" alt="cluedo-logo" id="cluedo-logo" />
        <div id="players"></div>
      </section>

      <section id="middle-pane">
        <dialog id="result-container" class="popup result-container"></dialog>
        <dialog
          id="notification-container"
          class="popup result-container"
        ></dialog>
        <div id="board"></div>
      </section>

      <section id="right-pane">
        <div id="help"></div>

        <div id="inference-container">
          <div id="cards-container">
            <h3>Cards</h3>
            <div id="cards"></div>
          </div>

          <button id="clue-chart-btn">Show Clue Sheet</button>

          <div class="clue-chart-container collapse">
            <h3>Clue Sheet</h3>
            <div class="character-identifier">
              <div></div>
              <div class="scarlet-identifier"></div>
              <div class="mustard-identifier"></div>
              <div class="white-identifier"></div>
              <div class="green-identifier"></div>
              <div class="peacock-identifier"></div>
              <div class="plum-identifier"></div>
            </div>
          </div>
        </div>

        <section id="bottom-pane">
          <div class="dices">
            <div class="dice-container">
              <div id="dice1" class="dice dice-one">
                <div id="dice-one-side-one" class="side one">
                  <div class="dot one-1"></div>
                </div>
                <div id="dice-one-side-two" class="side two">
                  <div class="dot two-1"></div>
                  <div class="dot two-2"></div>
                </div>
                <div id="dice-one-side-three" class="side three">
                  <div class="dot three-1"></div>
                  <div class="dot three-2"></div>
                  <div class="dot three-3"></div>
                </div>
                <div id="dice-one-side-four" class="side four">
                  <div class="dot four-1"></div>
                  <div class="dot four-2"></div>
                  <div class="dot four-3"></div>
                  <div class="dot four-4"></div>
                </div>
                <div id="dice-one-side-five" class="side five">
                  <div class="dot five-1"></div>
                  <div class="dot five-2"></div>
                  <div class="dot five-3"></div>
                  <div class="dot five-4"></div>
                  <div class="dot five-5"></div>
                </div>
                <div id="dice-one-side-six" class="side six">
                  <div class="dot six-1"></div>
                  <div class="dot six-2"></div>
                  <div class="dot six-3"></div>
                  <div class="dot six-4"></div>
                  <div class="dot six-5"></div>
                  <div class="dot six-6"></div>
                </div>
              </div>
            </div>
            <div class="dice-container">
              <div id="dice2" class="dice dice-two">
                <div id="dice-two-side-one" class="side one">
                  <div class="dot one-1"></div>
                </div>
                <div id="dice-two-side-two" class="side two">
                  <div class="dot two-1"></div>
                  <div class="dot two-2"></div>
                </div>
                <div id="dice-two-side-three" class="side three">
                  <div class="dot three-1"></div>
                  <div class="dot three-2"></div>
                  <div class="dot three-3"></div>
                </div>
                <div id="dice-two-side-four" class="side four">
                  <div class="dot four-1"></div>
                  <div class="dot four-2"></div>
                  <div class="dot four-3"></div>
                  <div class="dot four-4"></div>
                </div>
                <div id="dice-two-side-five" class="side five">
                  <div class="dot five-1"></div>
                  <div class="dot five-2"></div>
                  <div class="dot five-3"></div>
                  <div class="dot five-4"></div>
                  <div class="dot five-5"></div>
                </div>
                <div id="dice-two-side-six" class="side six">
                  <div class="dot six-1"></div>
                  <div class="dot six-2"></div>
                  <div class="dot six-3"></div>
                  <div class="dot six-4"></div>
                  <div class="dot six-5"></div>
                  <div class="dot six-6"></div>
                </div>
              </div>
            </div>
          </div>
        </section>
      </section>
    </div>
  </body>
</html>
