<html>

<head>
  <title>Cluedo</title>
  <link rel="stylesheet" href="/styles/game-page.css">
  <script src="/scripts/view.js"></script>
  <script src="/scripts/game-service.js"></script>
  <script src="/scripts/game-controller.js"></script>
  <script src="/scripts/html-generator.js"></script>
  <script src="/scripts/game-page.js"></script>
</head>

<body>
  <div id="page">
    <section id="left-pane">
      <img src="/images/cluedo-logo.png" alt="cluedo-logo" id="cluedo-logo">
      <div id="players"></div>

    </section>
    <section id="board" class="center-align">
      <img src="/svg/board.svg" width="100%" height="100%" />
    </section>
    <section id="right-pane">
      <div id="help" class="center-align">Help</div>

      <div id="cards"></div>

      <div id="clue-chart">
        <div id="s-w">
          <div class="center-align">Suspects</div>
          <div class="center-align">Weapons</div>
        </div>
        <div class="center-align">Rooms</div>
      </div>
      <div id="game-controls" class="center-align">
        <div class="dice"></div>
        <div class="dice"></div>
      </div>
    </section>
  </div>
</body>

</html>
