<html>

<head>
  <title>Cluedo</title>
  <link rel="stylesheet" href="../public/styles/game-page.css">
</head>

<body>
  <div id="page">
    <section id="left-pane">
      <header class="center-align">CLUEDO</header>
      <div id="players">
        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon red"></div>
          </div>
          <div class="name">Player-1</div>
          <div class="message center-align hide">I have a clue</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon mustard"></div>
          </div>
          <div class="name">Player-2</div>
          <div class="message center-align">Pass</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon white"></div>
          </div>
          <div class="name">Player-3</div>
          <div class="message center-align">Pass</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon green"></div>
          </div>
          <div class="name">Player-4</div>
          <div class="message center-align">I have a clue</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon blue"></div>
          </div>
          <div class="name">Player-5</div>
          <div class="message center-align hide">I have a clue</div>
        </div>

        <div class="player-info">
          <div class="icon-container center-align">
            <div class="icon purple"></div>
          </div>
          <div class="name">Player-6</div>
          <div class="message center-align hide">I have a clue</div>
        </div>
      </div>

    </section>
    <section id="board" class="center-align">
      <img src="./svg/board.svg" width="100%" height="100%" />
    </section>
    <section id="right-pane">
      <div id="help" class="center-align">Help</div>

      <div id="cards">
        <div class="card red">1</div>
        <div class="card green">2</div>
        <div class="card purple">3</div>
        <div class="card mustard">4</div>
        <div class="card white">5</div>
        <div class="card blue">6</div>
      </div>

      <div id="clue-chart">
        <div id="s-w">
          <div class="center-align">Suspects</div>
          <div class="center-align">Weapons</div>
        </div>
        <div class="center-align">Rooms</div>
      </div>
      <div id="game-controls"></div>
    </section>
  </div>
</body>

</html>
